next-version: 0.2.0
mode: ContinuousDelivery
branches:
  main:
    regex: ^main$
    mode: ContinuousDelivery
    label: ci
    increment: Patch
  feature:
    regex: ^features?[/-]
    label: alpha
    increment: Inherit
    source-branches: ['main']
  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    label: pr
    increment: Inherit
    source-branches: ['main', 'feature']
  release:
    regex: ^releases?[/-]v?
    mode: ManualDeployment
    label: ''
    increment: None
    source-branches: ['main']
    is-release-branch: true
