mode: ContinuousDeployment
next-version: 0.1.0
branches:
  main:
    regex: ^main$
    mode: ContinuousDeployment
    tag: ci
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
  feature:
    regex: ^features?[/-]
    mode: ContinuousDeployment
    tag: alpha
    increment: Inherit
    source-branches: ['main']
  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    mode: ContinuousDeployment
    tag: pr
    increment: Inherit
    source-branches: ['main', 'feature']
ignore:
  sha: []
