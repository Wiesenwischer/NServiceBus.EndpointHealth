mode: ContinuousDeployment
branches:
  main:
    regex: ^main$
    mode: ContinuousDeployment
    tag: ''
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    source-branches: []
    is-source-branch-for: []
  feature:
    regex: ^features?[/-]
    mode: ContinuousDeployment
    tag: alpha
    increment: Inherit
    source-branches: ['main']
  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    mode: ContinuousDeployment
    tag: pr
    increment: Inherit
    source-branches: ['main', 'feature']
  release:
    regex: ^releases?[/-]
    mode: ContinuousDeployment
    tag: rc
    increment: None
    source-branches: ['main']
ignore:
  sha: []
