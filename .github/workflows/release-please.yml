name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      # When a release is created, release-please creates a tag (e.g., v0.3.0)
      # The existing CI workflow will trigger on this tag and handle:
      # - Building with GitVersion
      # - Creating GitHub Release
      # - Publishing to NuGet
