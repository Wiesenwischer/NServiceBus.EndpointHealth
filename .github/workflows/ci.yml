name: CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      semVer: ${{ steps.gitversion.outputs.semVer }}
      fullSemVer: ${{ steps.gitversion.outputs.fullSemVer }}
      assemblySemVer: ${{ steps.gitversion.outputs.assemblySemVer }}
      assemblySemFileVer: ${{ steps.gitversion.outputs.assemblySemFileVer }}
      informationalVersion: ${{ steps.gitversion.outputs.informationalVersion }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore tools
      run: dotnet tool restore

    - name: Determine Version
      id: gitversion
      run: |
        echo "semVer=$(dotnet gitversion /showvariable SemVer)" >> $GITHUB_OUTPUT
        echo "fullSemVer=$(dotnet gitversion /showvariable FullSemVer)" >> $GITHUB_OUTPUT
        echo "assemblySemVer=$(dotnet gitversion /showvariable AssemblySemVer)" >> $GITHUB_OUTPUT
        echo "assemblySemFileVer=$(dotnet gitversion /showvariable AssemblySemFileVer)" >> $GITHUB_OUTPUT
        echo "informationalVersion=$(dotnet gitversion /showvariable InformationalVersion)" >> $GITHUB_OUTPUT

    - name: Display Version
      run: |
        echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"
        echo "FullSemVer: ${{ steps.gitversion.outputs.fullSemVer }}"
        echo "Is Tag: ${{ startsWith(github.ref, 'refs/tags/') }}"

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release /p:Version=${{ steps.gitversion.outputs.semVer }} /p:AssemblyVersion=${{ steps.gitversion.outputs.assemblySemVer }} /p:FileVersion=${{ steps.gitversion.outputs.assemblySemFileVer }} /p:InformationalVersion="${{ steps.gitversion.outputs.informationalVersion }}"

    - name: Test (Unit Tests)
      run: dotnet test --no-build --configuration Release --filter "FullyQualifiedName!~IntegrationTests" --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage --logger "trx;LogFileName=test-results.trx"

    - name: Test Report
      uses: dorny/test-reporter@v1
      id: test-reporter
      if: success() || failure()
      with:
        name: Unit Tests
        path: ./coverage/**/*.trx
        reporter: dotnet-trx

    - name: Create Unit Tests Badge
      if: github.ref == 'refs/heads/main'
      uses: schneegans/dynamic-badges-action@v1.7.0
      with:
        auth: ${{ secrets.GIST_TOKEN }}
        gistID: ${{ vars.TEST_BADGE_GIST_ID }}
        filename: unit-tests-badge.json
        label: unit tests
        message: "${{ steps.test-reporter.outputs.passed }} passed"
        color: ${{ steps.test-reporter.outputs.failed == '0' && 'brightgreen' || 'red' }}

    - name: Merge coverage reports
      run: |
        dotnet tool install --global dotnet-coverage
        dotnet-coverage merge ./coverage/**/coverage.cobertura.xml --output ./coverage/merged.cobertura.xml --output-format cobertura

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/merged.cobertura.xml
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false
      continue-on-error: true

    - name: Pack NuGet packages
      run: dotnet pack --no-build --configuration Release /p:PackageVersion=${{ steps.gitversion.outputs.semVer }} --output ./artifacts

    - name: Upload NuGet artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: |
          ./artifacts/*.nupkg
          ./artifacts/*.snupkg

  integration-tests:
    runs-on: ubuntu-latest
    needs: build

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: YourStrong!Passw0rd
        ports:
          - 1433:1433
        options: >-
          --health-cmd "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong!Passw0rd -C -Q 'SELECT 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run Integration Tests
      run: dotnet test --no-build --configuration Release --filter "FullyQualifiedName~IntegrationTests" --verbosity normal --logger "trx;LogFileName=integration-test-results.trx" --results-directory ./test-results
      env:
        ConnectionStrings__SqlServer: "Server=localhost,1433;Database=NServiceBusTest;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True"

    - name: Integration Test Report
      uses: dorny/test-reporter@v1
      id: test-reporter
      if: success() || failure()
      with:
        name: Integration Tests
        path: ./test-results/*.trx
        reporter: dotnet-trx

    - name: Create Integration Tests Badge
      if: github.ref == 'refs/heads/main'
      uses: schneegans/dynamic-badges-action@v1.7.0
      with:
        auth: ${{ secrets.GIST_TOKEN }}
        gistID: ${{ vars.TEST_BADGE_GIST_ID }}
        filename: integration-tests-badge.json
        label: integration tests
        message: "${{ steps.test-reporter.outputs.passed }} passed"
        color: ${{ steps.test-reporter.outputs.failed == '0' && 'brightgreen' || 'red' }}

  release:
    runs-on: ubuntu-latest
    needs: [build, integration-tests]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: nuget-packages
        path: ./artifacts

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ needs.build.outputs.semVer }}
        body: |
          ## NServiceBus EndpointHealth v${{ needs.build.outputs.semVer }}

          ### Packages
          - `Wiesenwischer.NServiceBus.EndpointHealth` - Core health monitoring
          - `Wiesenwischer.NServiceBus.EndpointHealth.AspNetCore` - ASP.NET Core integration

          ### Installation
          ```bash
          dotnet add package Wiesenwischer.NServiceBus.EndpointHealth --version ${{ needs.build.outputs.semVer }}
          dotnet add package Wiesenwischer.NServiceBus.EndpointHealth.AspNetCore --version ${{ needs.build.outputs.semVer }}
          ```
        draft: false
        prerelease: ${{ contains(needs.build.outputs.semVer, '-') }}
        files: ./artifacts/*

  publish:
    runs-on: ubuntu-latest
    needs: [build, integration-tests, release]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: nuget-packages
        path: ./artifacts

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Push to NuGet
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
