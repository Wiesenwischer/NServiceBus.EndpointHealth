name: Release

on:
  push:
    tags: [ 'v*.*.*' ]

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Determine Version
      id: version
      run: |
        VERSION="${GITHUB_REF#refs/tags/v}"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Release version: $VERSION"

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        ASSEMBLY_VERSION="${VERSION%%-*}.0"
        dotnet build --no-restore --configuration Release \
          /p:Version=$VERSION \
          /p:AssemblyVersion=$ASSEMBLY_VERSION \
          /p:FileVersion=$ASSEMBLY_VERSION \
          /p:InformationalVersion=$VERSION

    - name: Test (Unit Tests)
      run: dotnet test --no-build --configuration Release --filter "FullyQualifiedName!~IntegrationTests" --verbosity normal

    - name: Pack NuGet packages
      run: dotnet pack --no-build --configuration Release /p:PackageVersion=${{ steps.version.outputs.version }} --output ./artifacts

    - name: Upload NuGet artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: |
          ./artifacts/*.nupkg
          ./artifacts/*.snupkg

  integration-tests:
    runs-on: ubuntu-latest
    needs: build

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: YourStrong!Passw0rd
        ports:
          - 1433:1433
        options: >-
          --health-cmd "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong!Passw0rd -C -Q 'SELECT 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run Integration Tests
      run: dotnet test --no-build --configuration Release --filter "FullyQualifiedName~IntegrationTests" --verbosity normal
      env:
        ConnectionStrings__SqlServer: "Server=localhost,1433;Database=NServiceBusTest;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True"

  release:
    runs-on: ubuntu-latest
    needs: [build, integration-tests]

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: nuget-packages
        path: ./artifacts

    - name: Checkout for changelog
      uses: actions/checkout@v4

    - name: Extract changelog for version
      id: changelog
      run: |
        VERSION="${{ needs.build.outputs.version }}"
        NOTES=$(sed -n "/## \[${VERSION}\]/,/## \[/p" CHANGELOG.md | sed '$d' | tail -n +2) || true
        if [ -z "$NOTES" ]; then
          NOTES="See [CHANGELOG.md](https://github.com/Wiesenwischer/NServiceBus.EndpointHealth/blob/main/CHANGELOG.md) for details."
        fi
        echo "$NOTES" > release-notes.md

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: v${{ needs.build.outputs.version }}
        body_path: release-notes.md
        draft: false
        prerelease: ${{ contains(needs.build.outputs.version, '-') }}
        files: ./artifacts/*

  publish:
    runs-on: ubuntu-latest
    needs: [build, integration-tests, release]

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: nuget-packages
        path: ./artifacts

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Push to NuGet
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
